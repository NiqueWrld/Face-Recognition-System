<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Recognition - Simple Face Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .video-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        #video {
            width: 640px;
            height: 480px;
            max-width: 100%;
            display: block;
        }
        .face-overlay {
            position: absolute;
            border: 3px solid #00ff00;
            border-radius: 5px;
            pointer-events: none;
        }
        .face-label {
            position: absolute;
            background: rgba(0, 255, 0, 0.8);
            color: white;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 3px;
            white-space: nowrap;
        }
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #5a67d8;
        }
        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        .btn-success {
            background: #48bb78;
        }
        .btn-success:hover {
            background: #38a169;
        }
        .btn-danger {
            background: #e53e3e;
        }
        .btn-danger:hover {
            background: #c53030;
        }
        .btn-secondary {
            background: #718096;
        }
        .btn-secondary:hover {
            background: #4a5568;
        }
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 6px;
        }
        .status.info {
            background: #ebf8ff;
            border: 1px solid #90cdf4;
            color: #2c5282;
        }
        .status.success {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            color: #276749;
        }
        .status.error {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            color: #c53030;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        .face-result {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }
        .face-info {
            flex-grow: 1;
        }
        .face-name {
            font-weight: bold;
            color: #2d3748;
        }
        .face-confidence {
            font-size: 14px;
            color: #718096;
        }
        .confidence-bar {
            width: 100px;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-left: 15px;
        }
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #e53e3e 0%, #ed8936 50%, #48bb78 100%);
            transition: width 0.3s ease;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Real-Time Face Recognition</h1>
        
        <div class="camera-container">
            <div class="video-container">
                <video id="video" autoplay muted playsinline></video>
                <canvas id="canvas"></canvas>
                <div id="faceOverlays"></div>
            </div>
            
            <div class="controls">
                <button id="startCamera" class="btn btn-success">Start Camera</button>
                <button id="stopCamera" class="btn btn-danger" disabled>Stop Camera</button>
                <a href="/" class="btn btn-secondary">Back to Home</a>
            </div>
            
            <div id="status" class="status info">
                Click "Start Camera" to begin real-time face recognition
            </div>
            
            <div id="results" class="results" style="display: none;">
                <h3>Recognition Results:</h3>
                <div id="faceResults"></div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startCamera');
        const stopBtn = document.getElementById('stopCamera');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const faceResultsDiv = document.getElementById('faceResults');
        const overlaysDiv = document.getElementById('faceOverlays');

        let stream = null;
        let isRecognizing = false;
        let recognitionInterval = null;

        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 640, 
                        height: 480,
                        facingMode: 'user'
                    } 
                });
                
                video.srcObject = stream;
                video.play();
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                showStatus('Camera started! Auto-detecting faces in real-time...', 'success');
                
                // Set canvas size to match video
                canvas.width = 640;
                canvas.height = 480;
                
                // Start auto-recognition
                startAutoRecognition();
                
            } catch (error) {
                showStatus('Error accessing camera: ' + error.message, 'error');
                console.error('Camera error:', error);
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            // Stop auto-recognition
            if (recognitionInterval) {
                clearInterval(recognitionInterval);
                recognitionInterval = null;
            }
            
            video.srcObject = null;
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            showStatus('Camera stopped', 'info');
            resultsDiv.style.display = 'none';
            clearOverlays();
            isRecognizing = false;
        }

        function startAutoRecognition() {
            recognitionInterval = setInterval(async () => {
                if (isRecognizing || !stream) return;
                
                await performRecognition();
            }, 1000); // Recognize every second for real-time feel
        }

        async function performRecognition() {
            if (isRecognizing) return;
            
            isRecognizing = true;
            
            try {
                // Draw current video frame to canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Convert canvas to base64 image
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                
                // Send to server for recognition
                const response = await fetch('/recognize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageData })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayResults(result.faces);
                    drawFaceOverlays(result.faces);
                    
                    if (result.faces.length > 0) {
                        const knownFaces = result.faces.filter(face => face.name !== 'Unknown');
                        const unknownFaces = result.faces.filter(face => face.name === 'Unknown');
                        
                        let statusMessage = `üë• Detecting ${result.faces.length} face(s)`;
                        if (knownFaces.length > 0) {
                            statusMessage += ` - Recognized: ${knownFaces.map(f => f.name).join(', ')}`;
                        }
                        if (unknownFaces.length > 0) {
                            statusMessage += ` - ${unknownFaces.length} unknown`;
                        }
                        
                        showStatus(statusMessage, 'success');
                    } else {
                        showStatus('üîç Scanning for faces...', 'info');
                        clearOverlays();
                    }
                } else {
                    // Don't show errors for failed recognition attempts, just keep scanning
                    showStatus('üîç Scanning for faces...', 'info');
                    clearOverlays();
                }
                
            } catch (error) {
                // Silent error handling for auto-recognition
                console.error('Recognition error:', error);
                showStatus('üîç Scanning for faces...', 'info');
            } finally {
                isRecognizing = false;
            }
        }

        function displayResults(faces) {
            faceResultsDiv.innerHTML = '';
            
            if (faces.length === 0) {
                faceResultsDiv.innerHTML = '<p>No faces detected in the image.</p>';
            } else {
                faces.forEach((face, index) => {
                    const faceDiv = document.createElement('div');
                    faceDiv.className = 'face-result';
                    
                    const confidence = Math.max(0, Math.min(100, face.confidence));
                    const isKnown = face.name !== 'Unknown';
                    
                    faceDiv.innerHTML = `
                        <div class="face-info">
                            <div class="face-name">${face.name}</div>
                            <div class="face-confidence">Confidence: ${confidence}%</div>
                        </div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidence}%"></div>
                        </div>
                    `;
                    
                    if (isKnown) {
                        faceDiv.style.borderLeft = '4px solid #48bb78';
                    } else {
                        faceDiv.style.borderLeft = '4px solid #e53e3e';
                    }
                    
                    faceResultsDiv.appendChild(faceDiv);
                });
            }
            
            resultsDiv.style.display = 'block';
        }

        function drawFaceOverlays(faces) {
            clearOverlays();
            
            faces.forEach((face, index) => {
                const [x, y, w, h] = face.coordinates;
                const isKnown = face.name !== 'Unknown';
                
                // Create face rectangle overlay
                const overlay = document.createElement('div');
                overlay.className = 'face-overlay';
                overlay.style.left = x + 'px';
                overlay.style.top = y + 'px';
                overlay.style.width = w + 'px';
                overlay.style.height = h + 'px';
                overlay.style.borderColor = isKnown ? '#00ff00' : '#ff0000';
                
                // Create label
                const label = document.createElement('div');
                label.className = 'face-label';
                label.style.left = x + 'px';
                label.style.top = (y - 25) + 'px';
                label.style.background = isKnown ? 'rgba(0, 255, 0, 0.8)' : 'rgba(255, 0, 0, 0.8)';
                label.textContent = `${face.name} (${Math.round(face.confidence)}%)`;
                
                overlaysDiv.appendChild(overlay);
                overlaysDiv.appendChild(label);
            });
        }

        function clearOverlays() {
            overlaysDiv.innerHTML = '';
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
